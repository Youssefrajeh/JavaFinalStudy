<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚òï Java Quiz Master</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #3f51b5 0%, #673ab7 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 20px;
      }

      .progress-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .progress-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px 15px;
        border-radius: 25px;
        backdrop-filter: blur(10px);
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        overflow: hidden;
        margin: 10px 0;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #ffc107, #ff9800);
        width: 0%;
        transition: width 0.5s ease;
        border-radius: 4px;
      }

      .quiz-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        animation: slideIn 0.5s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .unit-badge {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 20px;
        color: white;
        font-size: 0.9rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }

      .unit-1-3 {
        background: #ff6b6b;
      }
      .unit-1-4 {
        background: #4ecdc4;
      }
      .unit-2-1 {
        background: #45b7d1;
      }
      .unit-2-2 {
        background: #96ceb4;
      }
      .unit-3-1,
      .unit-3-2,
      .unit-3-4,
      .unit-3-5 {
        background: #feca57;
      }

      .question {
        font-size: 1.3rem;
        font-weight: 600;
        line-height: 1.6;
        margin-bottom: 30px;
        text-align: center;
      }

      .options {
        display: grid;
        gap: 15px;
      }

      .option {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 15px;
        padding: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .option:hover {
        border-color: #3f51b5;
        background: #f0f2ff;
        transform: translateY(-2px);
      }

      .option.selected {
        border-color: #3f51b5;
        background: #e3f2fd;
      }

      .option.correct {
        border-color: #4caf50;
        background: #e8f5e8;
      }

      .option.incorrect {
        border-color: #f44336;
        background: #ffebee;
      }

      .option input[type="radio"] {
        display: none;
      }

      .option-label {
        display: flex;
        align-items: center;
        font-size: 1.1rem;
        font-weight: 500;
      }

      .option-letter {
        background: #3f51b5;
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        font-weight: bold;
      }

      .next-btn {
        background: linear-gradient(135deg, #ffc107, #ff9800);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
        margin: 30px auto 0;
        box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
      }

      .next-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 193, 7, 0.6);
      }

      .next-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .feedback {
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        margin: 20px 0;
        font-weight: bold;
        animation: pulse 0.5s ease;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .feedback.correct {
        background: #e8f5e8;
        color: #2e7d32;
        border: 2px solid #4caf50;
      }

      .feedback.incorrect {
        background: #ffebee;
        color: #c62828;
        border: 2px solid #f44336;
      }

      .results {
        text-align: center;
        padding: 40px;
      }

      .grade {
        font-size: 4rem;
        font-weight: bold;
        margin: 20px 0;
      }

      .grade-a {
        color: #4caf50;
      }
      .grade-b {
        color: #8bc34a;
      }
      .grade-c {
        color: #ffc107;
      }
      .grade-d {
        color: #ff9800;
      }
      .grade-f {
        color: #f44336;
      }

      .score {
        font-size: 2rem;
        margin: 20px 0;
      }

      .message {
        font-size: 1.3rem;
        margin: 20px 0;
        font-style: italic;
      }

      .action-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .action-btn {
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
      }

      .action-btn.retake {
        background: #4caf50;
      }

      .action-btn.exit {
        background: #f44336;
      }

      .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .welcome-screen {
        text-align: center;
        padding: 40px;
      }

      .start-btn {
        background: linear-gradient(135deg, #4caf50, #45a049);
        color: white;
        border: none;
        padding: 20px 50px;
        border-radius: 30px;
        font-size: 1.3rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 30px 0;
        box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
      }

      .start-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(76, 175, 80, 0.6);
      }

      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 30px 0;
      }

      .feature {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        backdrop-filter: blur(10px);
      }

      .feature-icon {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .title {
          font-size: 2rem;
        }

        .quiz-card {
          padding: 25px;
        }

        .question {
          font-size: 1.1rem;
        }

        .option {
          padding: 15px;
        }

        .progress-info {
          flex-direction: column;
          text-align: center;
        }
      }

      .hidden {
        display: none !important;
      }

      .fade-in {
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Welcome Screen -->
      <div id="welcome-screen" class="welcome-screen">
        <div class="header">
          <div class="title">‚òï Java Quiz Master</div>
          <div class="subtitle">Interactive Quiz for Units 1-3</div>
        </div>

        <div class="features">
          <div class="feature">
            <div class="feature-icon">üìö</div>
            <div>23 Questions</div>
          </div>
          <div class="feature">
            <div class="feature-icon">üéØ</div>
            <div>Real-time Feedback</div>
          </div>
          <div class="feature">
            <div class="feature-icon">üìä</div>
            <div>Progress Tracking</div>
          </div>
          <div class="feature">
            <div class="feature-icon">üèÜ</div>
            <div>Score Calculation</div>
          </div>
        </div>

        <button class="start-btn" onclick="startQuiz()">üöÄ Start Quiz</button>
      </div>

      <!-- Quiz Interface -->
      <div id="quiz-interface" class="hidden">
        <div class="header">
          <div class="title">‚òï Java Quiz Master</div>
          <div class="subtitle">Units 1-3 Coverage</div>

          <div class="progress-info">
            <div class="progress-item">
              <span id="question-counter">Question 1 of 23</span>
            </div>
            <div class="progress-item">
              <span id="score-display">Score: 0/23</span>
            </div>
            <div class="progress-item">
              <span id="progress-percentage">0%</span>
            </div>
          </div>

          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
        </div>

        <div class="quiz-card">
          <div id="unit-badge" class="unit-badge"></div>
          <div id="question-text" class="question"></div>

          <div class="options" id="options-container">
            <!-- Options will be populated here -->
          </div>

          <button id="next-btn" class="next-btn" onclick="checkAnswer()">
            Next Question ‚Üí
          </button>
        </div>
      </div>

      <!-- Results Screen -->
      <div id="results-screen" class="hidden">
        <div class="quiz-card results">
          <div
            id="results-emoji"
            style="font-size: 4rem; margin-bottom: 20px"
          ></div>
          <div
            id="results-title"
            style="font-size: 2rem; font-weight: bold; margin-bottom: 20px"
          ></div>

          <div id="final-score" class="score"></div>
          <div id="final-percentage" class="score"></div>
          <div id="final-grade" class="grade"></div>
          <div id="final-message" class="message"></div>

          <div class="action-buttons">
            <button class="action-btn retake" onclick="restartQuiz()">
              üîÑ Take Again
            </button>
            <button class="action-btn exit" onclick="exitQuiz()">
              üö™ Exit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Quiz data
      const questions = [
        // Unit 1-3: Interfaces & Lambda Expressions
        {
          question:
            "What new types of methods were added to interfaces in JDK 1.8?",
          options: [
            "Default and static methods",
            "Private and protected methods",
            "Abstract and final methods",
            "Synchronized and native methods",
          ],
          correctAnswer: 0,
          unit: "Unit 1-3",
        },
        {
          question: "Why were default methods introduced in interfaces?",
          options: [
            "To make interfaces faster",
            "To allow adding new methods without breaking existing implementations",
            "To replace abstract classes",
            "To enable multiple inheritance",
          ],
          correctAnswer: 1,
          unit: "Unit 1-3",
        },
        {
          question: "What is a functional interface (SAM)?",
          options: [
            "An interface with no methods",
            "An interface with multiple abstract methods",
            "An interface with exactly one abstract method",
            "An interface with only static methods",
          ],
          correctAnswer: 2,
          unit: "Unit 1-3",
        },
        {
          question:
            "What annotation is used to declare a functional interface?",
          options: [
            "@Functional",
            "@FunctionalInterface",
            "@Lambda",
            "@SingleMethod",
          ],
          correctAnswer: 1,
          unit: "Unit 1-3",
        },
        // Unit 1-4: Exceptions
        {
          question:
            "What is the root class of all exceptions and errors in Java?",
          options: ["Exception", "Error", "Throwable", "RuntimeException"],
          correctAnswer: 2,
          unit: "Unit 1-4",
        },
        {
          question: "What are the two main subclasses of Throwable?",
          options: [
            "Exception and RuntimeException",
            "Error and Exception",
            "Checked and Unchecked",
            "IOException and NullPointerException",
          ],
          correctAnswer: 1,
          unit: "Unit 1-4",
        },
        {
          question:
            "What is the difference between checked and unchecked exceptions?",
          options: [
            "Checked are faster than unchecked",
            "Checked must be declared or handled, unchecked don't need to be",
            "Unchecked are more serious than checked",
            "There is no difference",
          ],
          correctAnswer: 1,
          unit: "Unit 1-4",
        },
        // Unit 2-1: MVC Pattern
        {
          question: "What does MVC stand for?",
          options: [
            "Model-View-Controller",
            "Method-Variable-Class",
            "Main-View-Control",
            "Multi-Version-Concurrency",
          ],
          correctAnswer: 0,
          unit: "Unit 2-1",
        },
        {
          question: "What is the responsibility of the Model in MVC?",
          options: [
            "Handle user input",
            "Manage data, logic, and rules",
            "Present data to the user",
            "Control the flow between components",
          ],
          correctAnswer: 1,
          unit: "Unit 2-1",
        },
        {
          question: "What is the 'Oreo' MVC implementation?",
          options: [
            "Model and View communicate directly",
            "Controller sits between Model and View",
            "All components are independent",
            "View controls the Model",
          ],
          correctAnswer: 1,
          unit: "Unit 2-1",
        },
        // Unit 2-2 & 2-3: JDBC
        {
          question: "What does JDBC stand for?",
          options: [
            "Java Database Connection",
            "Java Data Base Connectivity",
            "Java Database Connectivity",
            "Java Dynamic Base Connection",
          ],
          correctAnswer: 2,
          unit: "Unit 2-2",
        },
        {
          question: "Which JDBC driver type is not supported after JDK 1.7?",
          options: [
            "Type 2: Native-API",
            "Type 3: Network Protocol",
            "Type 4: Thin driver",
            "Type 1: JDBC-ODBC Bridge",
          ],
          correctAnswer: 3,
          unit: "Unit 2-2",
        },
        {
          question: "What is a PreparedStatement used for?",
          options: [
            "Execute static SQL queries",
            "Execute parameterized SQL queries",
            "Create database connections",
            "Handle query results",
          ],
          correctAnswer: 1,
          unit: "Unit 2-2",
        },
        // Unit 3-1: Threads
        {
          question:
            "What are two ways to create an object that runs on its own thread?",
          options: [
            "Extend Thread or implement Runnable",
            "Use synchronized or volatile",
            "Call start() or run()",
            "Use ExecutorService or ThreadPool",
          ],
          correctAnswer: 0,
          unit: "Unit 3-1",
        },
        {
          question: "Why should you never call run() directly on a thread?",
          options: [
            "It will throw an exception",
            "It will execute on the current thread, not start a new one",
            "It's deprecated",
            "It causes memory leaks",
          ],
          correctAnswer: 1,
          unit: "Unit 3-1",
        },
        {
          question: "What are the five thread life cycle states?",
          options: [
            "Start, Run, Wait, Stop, End",
            "New, Runnable, Running, Waiting/Blocked, Terminated",
            "Created, Active, Sleeping, Dead, Finished",
            "Init, Execute, Pause, Resume, Exit",
          ],
          correctAnswer: 1,
          unit: "Unit 3-1",
        },
        // Unit 3-2: Thread Safety
        {
          question: "What is the 'lost update' problem?",
          options: [
            "When threads can't find shared data",
            "When two threads update shared data and one overwrites the other's changes",
            "When updates are delayed",
            "When data is corrupted",
          ],
          correctAnswer: 1,
          unit: "Unit 3-2",
        },
        {
          question: "What does volatile do?",
          options: [
            "Makes variables thread-safe",
            "Ensures a variable is read from main memory, not thread cache",
            "Prevents deadlocks",
            "Synchronizes method access",
          ],
          correctAnswer: 1,
          unit: "Unit 3-2",
        },
        {
          question: "What is deadlock?",
          options: [
            "When a thread stops running",
            "When two or more threads wait indefinitely for each other's resources",
            "When threads run too slowly",
            "When memory runs out",
          ],
          correctAnswer: 1,
          unit: "Unit 3-2",
        },
        // Unit 3-4: Thread Pools
        {
          question: "What is a thread pool?",
          options: [
            "A collection of thread objects",
            "A group of pre-created threads that can be reused for tasks",
            "A synchronized data structure",
            "A type of thread scheduler",
          ],
          correctAnswer: 1,
          unit: "Unit 3-4",
        },
        {
          question:
            "What is the difference between shutdown() and shutdownNow()?",
          options: [
            "No difference",
            "shutdown() stops immediately, shutdownNow() waits",
            "shutdown() waits for current tasks, shutdownNow() stops immediately",
            "shutdownNow() is deprecated",
          ],
          correctAnswer: 2,
          unit: "Unit 3-4",
        },
        // Unit 3-5: GUI Threads
        {
          question: "What thread does a Swing program run on?",
          options: [
            "Main thread",
            "Event Dispatch Thread (EDT)",
            "Worker thread",
            "Background thread",
          ],
          correctAnswer: 1,
          unit: "Unit 3-5",
        },
        {
          question: "Are Swing components thread-safe?",
          options: [
            "Yes, always",
            "No, must update on EDT",
            "Only JButton and JLabel",
            "Depends on the component",
          ],
          correctAnswer: 1,
          unit: "Unit 3-5",
        },
        {
          question: "What is a SwingWorker thread used for?",
          options: [
            "Creating GUI components",
            "Running long tasks in background while keeping UI responsive",
            "Handling mouse events",
            "Managing window operations",
          ],
          correctAnswer: 1,
          unit: "Unit 3-5",
        },
      ];

      let currentQuestionIndex = 0;
      let score = 0;
      let selectedAnswer = -1;
      let shuffledQuestions = [];

      function startQuiz() {
        document.getElementById("welcome-screen").classList.add("hidden");
        document.getElementById("quiz-interface").classList.remove("hidden");

        // Shuffle questions for variety
        shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);

        displayQuestion();
      }

      function displayQuestion() {
        if (currentQuestionIndex < shuffledQuestions.length) {
          const current = shuffledQuestions[currentQuestionIndex];

          // Update unit badge
          const unitBadge = document.getElementById("unit-badge");
          unitBadge.textContent =
            getUnitEmoji(current.unit) + " " + current.unit;
          unitBadge.className = `unit-badge unit-${current.unit
            .toLowerCase()
            .replace(" ", "-")}`;

          // Update question
          document.getElementById("question-text").textContent =
            current.question;

          // Update options
          const optionsContainer = document.getElementById("options-container");
          optionsContainer.innerHTML = "";

          current.options.forEach((option, index) => {
            const optionDiv = document.createElement("div");
            optionDiv.className = "option";
            optionDiv.onclick = () => selectOption(index);

            optionDiv.innerHTML = `
                        <input type="radio" name="option" value="${index}">
                        <label class="option-label">
                            <span class="option-letter">${String.fromCharCode(
                              65 + index
                            )}</span>
                            ${option}
                        </label>
                    `;

            optionsContainer.appendChild(optionDiv);
          });

          // Update progress
          updateProgress();

          // Update button text
          const nextBtn = document.getElementById("next-btn");
          if (currentQuestionIndex === shuffledQuestions.length - 1) {
            nextBtn.textContent = "üèÅ Finish Quiz";
          } else {
            nextBtn.textContent = "Next Question ‚Üí";
          }

          // Reset selection
          selectedAnswer = -1;
          nextBtn.disabled = true;

          // Add fade-in animation
          document.querySelector(".quiz-card").classList.add("fade-in");
        }
      }

      function getUnitEmoji(unit) {
        const emojiMap = {
          "Unit 1-3": "üîó",
          "Unit 1-4": "‚ö†Ô∏è",
          "Unit 2-1": "üèóÔ∏è",
          "Unit 2-2": "üóÑÔ∏è",
          "Unit 3-1": "üßµ",
          "Unit 3-2": "üßµ",
          "Unit 3-4": "üßµ",
          "Unit 3-5": "üßµ",
        };
        return emojiMap[unit] || "üìö";
      }

      function selectOption(index) {
        // Remove previous selection
        document
          .querySelectorAll(".option")
          .forEach((opt) => opt.classList.remove("selected"));

        // Select new option
        document.querySelectorAll(".option")[index].classList.add("selected");
        selectedAnswer = index;

        // Enable next button
        document.getElementById("next-btn").disabled = false;
      }

      function checkAnswer() {
        if (selectedAnswer === -1) {
          alert("‚ö†Ô∏è Please select an answer!");
          return;
        }

        const current = shuffledQuestions[currentQuestionIndex];
        const isCorrect = selectedAnswer === current.correctAnswer;

        if (isCorrect) {
          score++;
          showFeedback("üéâ CORRECT ANSWER!", "correct");
        } else {
          const correctOption =
            String.fromCharCode(65 + current.correctAnswer) +
            ") " +
            current.options[current.correctAnswer];
          showFeedback(
            `‚ùå WRONG ANSWER!\n\nThe correct answer is:\n${correctOption}\n\nüí° Study this topic more!`,
            "incorrect"
          );
        }

        // Update score display
        document.getElementById(
          "score-display"
        ).textContent = `Score: ${score}/${shuffledQuestions.length}`;

        // Disable next button temporarily
        document.getElementById("next-btn").disabled = true;

        // Move to next question after delay
        setTimeout(() => {
          currentQuestionIndex++;
          if (currentQuestionIndex < shuffledQuestions.length) {
            displayQuestion();
          } else {
            showResults();
          }
        }, 2000);
      }

      function showFeedback(message, type) {
        // Remove existing feedback
        const existingFeedback = document.querySelector(".feedback");
        if (existingFeedback) {
          existingFeedback.remove();
        }

        // Create new feedback
        const feedback = document.createElement("div");
        feedback.className = `feedback ${type}`;
        feedback.textContent = message;

        // Insert after options
        const optionsContainer = document.getElementById("options-container");
        optionsContainer.parentNode.insertBefore(
          feedback,
          optionsContainer.nextSibling
        );

        // Highlight correct/incorrect answers
        const current = shuffledQuestions[currentQuestionIndex];
        const options = document.querySelectorAll(".option");

        options.forEach((option, index) => {
          if (index === current.correctAnswer) {
            option.classList.add("correct");
          } else if (index === selectedAnswer && !isCorrect) {
            option.classList.add("incorrect");
          }
        });
      }

      function updateProgress() {
        const progress =
          (currentQuestionIndex / shuffledQuestions.length) * 100;
        document.getElementById("question-counter").textContent = `Question ${
          currentQuestionIndex + 1
        } of ${shuffledQuestions.length}`;
        document.getElementById(
          "progress-percentage"
        ).textContent = `${Math.round(progress)}%`;
        document.getElementById("progress-fill").style.width = `${progress}%`;
      }

      function showResults() {
        document.getElementById("quiz-interface").classList.add("hidden");
        document.getElementById("results-screen").classList.remove("hidden");

        const percentage = (score / shuffledQuestions.length) * 100;
        let grade, emoji, message, gradeClass;

        if (percentage >= 90) {
          grade = "A";
          emoji = "üèÜ";
          message = "Outstanding Performance!";
          gradeClass = "grade-a";
        } else if (percentage >= 80) {
          grade = "B";
          emoji = "üéØ";
          message = "Great Job!";
          gradeClass = "grade-b";
        } else if (percentage >= 70) {
          grade = "C";
          emoji = "üëç";
          message = "Good Effort!";
          gradeClass = "grade-c";
        } else if (percentage >= 60) {
          grade = "D";
          emoji = "üìñ";
          message = "Keep Studying!";
          gradeClass = "grade-d";
        } else {
          grade = "F";
          emoji = "üí™";
          message = "Practice Makes Perfect!";
          gradeClass = "grade-f";
        }

        document.getElementById("results-emoji").textContent = emoji;
        document.getElementById("results-title").textContent = "Quiz Complete!";
        document.getElementById(
          "final-score"
        ).textContent = `Score: ${score}/${shuffledQuestions.length}`;
        document.getElementById(
          "final-percentage"
        ).textContent = `${percentage.toFixed(1)}%`;
        document.getElementById("final-grade").textContent = `Grade: ${grade}`;
        document.getElementById(
          "final-grade"
        ).className = `grade ${gradeClass}`;
        document.getElementById("final-message").textContent = message;
      }

      function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        selectedAnswer = -1;

        document.getElementById("results-screen").classList.add("hidden");
        document.getElementById("quiz-interface").classList.remove("hidden");

        // Shuffle questions again
        shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);

        displayQuestion();
      }

      function exitQuiz() {
        if (confirm("Are you sure you want to exit?")) {
          window.close();
          // Fallback for browsers that don't support window.close()
          window.location.href = "about:blank";
        }
      }

      // Initialize the app
      document.addEventListener("DOMContentLoaded", function () {
        // Add some initial animations
        document.querySelector(".title").style.animation = "fadeIn 1s ease";
      });
    </script>
  </body>
</html>
